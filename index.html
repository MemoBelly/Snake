<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="stylesheet" href="style.css">
  <!-- Remix Icon  -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="game_details">
      <span class="score">Score: </span>
      <span class="highscore">High Score: </span>
    </div>
    <div class="playboard"></div>
    <div class="controls">
      <i data-key="ArrowLeft" class="ri ri-arrow-left-line"></i>
      <i data-key="ArrowUp" class="ri ri-arrow-up-line"></i>
      <i data-key="ArrowDown" class="ri ri-arrow-down-line"></i>
      <i data-key="ArrowRight" class="ri ri-arrow-right-line"></i>
    </div>
  </div>
</body>
</html>
